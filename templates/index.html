<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Automated Teller Machine (ATM)</h1>
        <form action="/enroll" method="post" class="form-inline">
            <input type="text" name="name" placeholder="Full Name" class="form-control mb-2 mr-sm-2" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-2 mr-sm-2" required>
            <button type="submit" class="btn btn-primary mb-2">Enroll</button>

            <button type="submit" class="btn btn-primary">Enroll</button>
        </form>
        <form action="/login" method="post" class="form-inline">
            <input type="text" name="username" placeholder="Username" class="form-control mb-2 mr-sm-2" required>
            <input type="password" name="password" placeholder="Password" class="form-control mb-2 mr-sm-2" required>
            <button type="submit" class="btn btn-secondary mb-2">Login</button>

            <button type="submit" class="btn btn-secondary">Login</button>
        </form>
    </div>
</body>
</html>
