name: Docker Build and Push

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: \${{ secrets.DOCKER_USERNAME }}
          password: \${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (web app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: yourdockerhubusername/cardless-atm-project:latest

      - name: Build and push Docker image (GUI app)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.gui
          push: true
          tags: yourdockerhubusername/cardless-atm-gui:latest
